<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title></title>
    <link rel="stylesheet" href="./content/assets/css/weui.min.css">
    <link rel="stylesheet" href="./content/assets/css/default.css">
</head>
<body touchstart>
    <!--Loading状态-->
    <div class="page" id="loading">
        <div class="page__hd">
            <center><h1 class="page__title">Loading...</h1></center>
        </div>
    </div>

    <div class="weui-footer weui-footer_fixed-bottom">
        <p class="weui-footer__text">Copyright © 2008-2016 weui.io</p>
    </div>

</body>

<script type="text/javascript" src="./content/assets/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="./content/assets/js/layout.js"></script>
<script type="text/javascript" src="./content/assets/js/teacher.js"></script>

<!--教师教授的课程，动态添加-->
<script type="text/html" id="classCell">
    <div class="weui-cell"><div class="weui-cell__bd"><label class="weui-label-in">[className]</label></div></div>
</script>
<!--教师页面-->
<script type="text/html" id="teacherPage">
    <div class="page" id="teacher">

        <div class="page__hd">
            <h1 class="page__title">匿名</h1>
            <p class="page__desc" onclick="switchAllTeacherInfo()">未知</p>
        </div>

        <div class="page__bd">
            <div class="weui-cells__title">教授课程</div>
            <div class="weui-cells" id="classesList">
            </div>
            <div class="noBox" id="noClass">
                <center>
                    <i class="weui-icon-warn"></i>
                    <span class = "page__title">暂无课程</span>
                </center>
            </div>
            
            <div class="weui-cells__title">联系方式</div>
            <div class="weui-cells" id="contact">
                <div class="weui-cell"><div class="weui-cell__hd"><label class="weui-label">手机号</label></div><div class="weui-cell__bd">未填写</div></div>
                <div class="weui-cell"><div class="weui-cell__hd"><label class="weui-label">邮箱地址</label></div><div class="weui-cell__bd">未填写</div></div>
            </div>
        </div>

        <div class="page__ft">
            <div class="weui-btn-area">
                <a class="weui-btn weui-btn_plain-primary" href="javascript:" id="showTooltips"  type="button">发消息</a>
            </div>
        </div>

    </div>
</script>

</html>
