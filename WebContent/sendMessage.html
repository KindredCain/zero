<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>发送消息</title>
    <link rel="stylesheet" href="./content/assets/css/weui.min.css">
    <link rel="stylesheet" href="./content/assets/css/default.css">
</head>
<body touchstart>
    <script type="text/javascript" src="./content/assets/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./content/assets/js/layout.js"></script> 
    <script type="text/javascript" src="./content/assets/js/sendMessage.js"></script> 
    <div class="page" id="Student">
        <div class="page__hd">
            <h1 class="page__title">发送消息</h1>
        </div>
        <div class="page__bd">
            <div class="weui-cells__title">请选择要发送的用户</div>
            <div class="weui-cells weui-cells_checkbox">
                <label class="weui-cell weui-check__label" for="s11" onclick="person(this)">
                    <div class="weui-cell__hd">
                        <input type="checkbox" class="weui-check" name="checkbox1" id="s11" checked="checked">
                        <i class="weui-icon-checked"></i>
                    </div>
                    <div class="weui-cell__bd">
                        <p>Leo Hu</p>
                    </div>
                </label>
                <label class="weui-cell weui-check__label" for="s12" onclick="person(this)" >
                    <div class="weui-cell__hd">
                        <input type="checkbox" name="checkbox1" class="weui-check" id="s12">
                        <i class="weui-icon-checked"></i>
                    </div>
                    <div class="weui-cell__bd">
                        <p>Hu Leo</p>
                    </div>
                </label>
            </div>
        </div>
         <div class="page__ft">
            <div class="weui-btn-area">
                <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips"  type="button" onclick="submit()">发送</a>
                
            </div>
            <div class="weui-btn-area">
                <a class="weui-btn weui-btn_default" href="javascript:" id="cancel"  type="button" onclick="Cancel()">取消</a>
            </div>
        </div>
        <div class="weui-footer weui-footer_fixed-bottom">
            <p class="weui-footer__text">Copyright © 2008-2016 weui.io</p>
        </div>
    </div>
    <div class="page" id="SnedMessage">
        <div class="page__hd">
            <h1 class="page__title">发送消息</h1>
        </div>
        <div class="page__bd">
            <div class="weui-cells__title">消息内容</div>
            <div class="weui-cells">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <textarea class="weui-textarea" placeholder="请输入您要发送的消息" rows="3" id="sendmessage"></textarea>
                        <div class="weui-textarea-counter"><span>0</span>/200</div>
                    </div>
                </div>
            </div>
            <div class="weui-cells__title">请选择要发送的班级</div>
            <div class="weui-cells">
                <a class="weui-cell weui-cell_access" href="javascript:;"  onclick="Class(this)">
                    <div class="weui-cell__bd">
                        <p id="value">软件工程1401</p>
                    </div>
                    <div class="weui-cell__ft">
                    </div>
                </a>
                <a class="weui-cell weui-cell_access" href="javascript:;" onclick="Class(this)">
                    <div class="weui-cell__bd">
                        <p>软件工程1402</p>
                    </div>
                    <div class="weui-cell__ft">
                    </div>
                </a>
            </div>
        </div>
        <div class="weui-footer weui-footer_fixed-bottom">
            <p class="weui-footer__text">Copyright © 2008-2016 weui.io</p>
        </div>
    </div>
</body>
</html>
