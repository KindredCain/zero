<script type="text/html" id="successPage">
    <div class="page" id="success">
        <div class="page__hd"></div>
        <div class="page__bd">
            <center>
                    <i class="weui-icon-success weui-icon_msg page__icon"></i>
                    <h1 class="page__title">成功</h1>
                    <p class="page__desc">[info]</p>
            </center>
        </div>  
        <div class="page__ft">
            <div class="weui-btn-area">
                <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips"  type="button">确定</a>
            </div>
        </div>
    </div>

    <div class="weui-footer weui-footer_fixed-bottom">
        <p class="weui-footer__text">Copyright © 2008-2016 weui.io</p>
    </div>
</script>
